<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script async defer src="https://www.google.com/recaptcha/api.js">

    </script>

</head>
<body>
<form method="post">
    <section style="background-color: #580202;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                        </div>
                        <div class="rounded-bottom" style="background-color: #d06519;">
                            <div class="card-body">
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="cardNumber">Card Number</label>
                                    <input class="form-control" id="cardNumber" type="text"/>
                                </div>
                                <div class="col-6">
                                    <div class="form-outline">
                                        <label class="form-label" for="cvv">Cvv</label>
                                        <input class="form-control" id="cvv" placeholder="Cvv" type="password"/>
                                        <label class="form-label" for="password">Password</label>
                                        <input class="form-control" id="password" placeholder="Password"
                                               type="password"/>
                                    </div>
                                    <div class="g-recaptcha"
                                         data-sitekey="6LdWxokkAAAAAM4_fGMST-UQ4HeDO0xl8akw5a5n"></div>
                                </div>
                                <button class="btn btn-info btn-block" id="submit" type="submit" value="submit">Pay
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script>

    $("button").click(function () {
        $.ajax({
            url: "http://localhost:8080/customer/save",
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            contentType: 'application/x-www-form-urlencoded; charset=utf-8',
            data: $.param({test2: "aaa"}),
            type: "POST",
            success: function (msg) {
                alert("succefult")
            }, error: function (request) {
            }
        });
        console.log("hello")
    });

</script>

</body>
</html>
